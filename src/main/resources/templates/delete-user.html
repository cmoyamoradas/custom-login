<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Delete User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h2 class="mb-5">Delete User</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/doDelete/{id}(id=${user.id})}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <p>Are you sure you want to delete this user?</p>
                        <p th:text="*{profile.firstName + ' ' + profile.lastName + '(' + profile.email + ')'}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="submit" name="submit" class="btn btn-outline-success my-2 my-sm-0" value="Delete User">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="submit" name="cancel" class="btn btn-outline-success my-2 my-sm-0" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

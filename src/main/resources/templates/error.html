<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Error page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h2>An error has been thrown</h2>
    <div>
        <table class="table table-striped table-responsive-md">
            <tbody>
            <tr>
                <td>Error</td>
                <td th:text="${httpStatus.reasonPhrase}"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${httpStatus}"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td th:text="${errorMessage}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

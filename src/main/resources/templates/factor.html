<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Multi-factor Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h2>Scan this QR code</h2>
    <div>
        <div>
            <img th:src="${qrcode}" class="qr-code img-thumbnail img-responsive"/>
        </div>
        <p></p>
        <div>
            <table>
            <tr>
                <td>
                    <form method="get" th:action="@{/totp/{userId}/{factorId}(userId=${id},factorId=${factorId})}">
                        <button id="totp-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Activate TOTP</button>
                    </form>
                </td>
                <td>
                    <form method="get" th:action="@{/}">
                        <button id="home-button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Return home</button>
                    </form>
                </td>
            </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>

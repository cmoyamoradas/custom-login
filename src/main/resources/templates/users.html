<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div th:case="*">
                <h2 class="my-5">List of active users</h2>
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <p class="my-5">Create new user <a href="/newuser" class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Groups</th>
                        </div>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.profile.firstName}"></td>
                        <td th:text="${user.profile.lastName}"></td>
                        <td th:text="${user.profile.email}"></td>
                        <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <td>
                                <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-user-edit ml-2"></i></a>
                            </td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-user-times ml-2"></i></a>
                            </td>
                            <td>
                                <a th:href="@{/groups/{id}(id=${user.id})}" class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-users ml-2"></i></a>
                            </td>
                        </div>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
